<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Aprendiendo Bootstrap</title>
    <link rel="stylesheet" href="bootstrap-4.4.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>


    <div class="container" style="height: 500px;">
        <h1>Herramientas disponibles en bootstrap 4</h1>
        <hr>
        <div
            class="mt-2 pt-5 text-muted bg-success float-left float-sm-none float-md-left caja w-25 h-25 border border-primary rounded-top">
            Esto es una caja
        </div>
        <div class="mx-2  text-white bg-warning float-left caja w-25 h-25 border border-secondary rounded-top">
            Esto es una caja
        </div>
        <div class="my-2 ml-5 pl-3 text-info bg-primary float-left caja w-25 h-25 border border-info rounded-top">
            Esto es una caja
        </div>

        <div class="clearfix"></div>

        <div class="invisible shadow-lg mx-auto text-info bg-danger caja w-25 h-25 border border-info rounded-top">
            Esto es una caja
        </div>

        <hr>
        <h2>Fin del contenedor</h2>
        <hr>
        <p class="display-1 font-weight-bold">Esto es un texto</p>
        <p class="display-2 font-italic">Esto es un texto</p>
        <p class="display-3 text-center text-uppercase">Esto es un texto</p>
        <p class="display-4">Esto es un texto</p>
        <p class="display-5">Esto es un texto</p>

        <code>
            int numero = 0;
        </code>
        <br>
        <kbd>Control + D</kbd> para volver al escritorio
    </div>

    <script type="text/javascript" src="jquery-3.4.1/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="bootstrap-4.4.1-dist/js/bootstrap.min.js"></script>
</body>

</html>
