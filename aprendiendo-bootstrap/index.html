<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Aprendiendo Bootstrap</title>
    <link rel="stylesheet" href="bootstrap-4.4.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container"> <!-- container-fluid -->
        <div class="row">
            <header id="header" class="col-12 bg-warning text-white p4 pl-5">
                <h1>Aprendiendo Bootstrap</h1>
            </header>

            <nav id="menu" class="col-12 bg-secondary text-white">
                <ul class="row w-75">
                    <li class="col-sm-12 col-md-2 ">Inicio</li>
                    <li class="col-sm-12 col-md-2 ">Pagina 1</li>
                    <li class="col-sm-12 col-md-2 ">Pagina 2</li>
                    <li class="col-sm-12 col-md-2 ">Pagina 3</li>
                    <li class="col-sm-12 col-md-2 ">Contacto</li>
                </ul>
            </nav>

            <section id="content" class="col-12">
                <div class="row">
                    <section id="products" class="col-9 col-12 col-sm-9 border">
                        <h2>Productos</h2>
                        <hr>
                        <div class="items">
                            <div class="row">
                                <div class="item col-xs-12 col-sm-12 col-md-4 bg-primary">
                                    producto 1
                                </div>
                                <div class="item col-xs-12 col-sm-12 col-md-4 bg-warning">
                                    producto 2
                                </div>
                                <div class="item col-xs-12 col-sm-12 col-md-4 bg-danger">
                                    producto 3
                                </div>
                            </div>
                            <div class="row">
                                <div class="item col-xs-12 col-sm-12 col-md-2 bg-primary">
                                    producto 4
                                </div>
                                <div class="item col-xs-12 col-sm-12 col-md-2 bg-warning">
                                    producto 5
                                </div>
                                <div class="item col-xs-12 col-sm-12 col-md-2 bg-danger">
                                    producto 6
                                </div>
                                <div class="item col-xs-12 col-sm-12 col-md-6 bg-success">
                                    producto 7
                                </div>
                            </div>
                            <div class="row mt-1 justify-content-center">
                                <div class="item col-xs-12 col-sm-12 col-md-2 bg-primary m-2">
                                    producto
                                </div>
                                <div class="item col-xs-12 col-sm-12 col-md-2 bg-warning m-2">
                                    producto
                                </div>
                            </div>
                            <div class="row">
                                <div class="item col-xs-12 col-md-3 bg-primary">
                                    producto
                                </div>
                                <div class="item col-xs-12 col-md-3 bg-warning">
                                    producto
                                </div>
                                <div class="item col-xs-12 col-md-2 bg-danger offset-1">
                                    producto
                                </div>
                                <div class="item col-xs-12 col-md-2 bg-success offset-1">
                                    producto
                                </div>
                            </div>

                        </div>
                    </section>
                    <aside class="col-3 border d-none d-sm-block">
                        <h2>Barra lateral</h2>
                        <div class="lateral row bg-light align-items-center">

                            <!-- <div class="col-12 bg-primary align-self-start">
                                cuadro 1
                            </div>
                            <div class="col-12 bg-success align-self-center">
                                cuadro 2
                            </div>
                            <div class="col-12 bg-secondary align-self-end">
                                cuadro 3
                            </div> -->
                            <div class="col-sm-12 col-md-12 col-lg-4 cuadros-lateral bg-primary order-2  ">
                                cuadro 1
                            </div>
                            <div class="col-sm-12 col-md-12 col-lg-4 cuadros-lateral bg-success order-3">
                                cuadro 2
                            </div>
                            <div class="col-sm-12 col-md-12 col-lg-4 cuadros-lateral bg-secondary order-1">
                                cuadro 3
                            </div>


                        </div>
                    </aside>
                </div>
            </section>
            <footer class="col-lg-12 bg-info ">
                Master en CSS con Bootstrap
            </footer>
        </div>
    </div>


    <script type="text/javascript" src="jquery-3.4.1/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="bootstrap-4.4.1-dist/js/bootstrap.min.js"></script>
</body>

</html>
