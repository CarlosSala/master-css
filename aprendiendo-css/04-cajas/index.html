<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>Cajas en CSS</title>

    <link rel="stylesheet" type="text/css" href="styles.css">

</head>

<body>

    <h1>Cajas en CSS</h1>

    <!-- Elementos flotados -->
    <section class="cajas">

        <div class="caja">
            <p>contendio de la caja1</p>
        </div>

        <div class="caja">
            <p>contendio de la caja2</p>
        </div>
        <div class="caja">
            <p>contendio de la caja3</p>
        </div>

        <div class="caja">
            <p>contendio de la caja4</p>
        </div>
        <div class="caja">
            <p>contendio de la caja5</p>
        </div>

        <div class="caja">
            <p>contendio de la caja6</p>
        </div>
        <div class="caja">
            <p>contendio de la caja7</p>
        </div>

        <div class="caja">
            <p>contendio de la caja8</p>
        </div>

        <div class="caja">
            <p>contendio de la caja9</p>
        </div>

        <!-- Limpiar flotados -->
        <div class="clearfix"></div>

    </section>


    <!-- Elementos NO flotados -->
    <h2>Contenido despues de las cajas posicionadas</h2>
    <p>Texto de prueba</p>
</body>

</html>
