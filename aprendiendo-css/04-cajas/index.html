<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>Cajas en CSS</title>

    <link rel="stylesheet" type="text/css" href="styles.css">

</head>

<body>

    <h1>Cajas en CSS</h1>

    <!-- Elementos flotados -->
    <section class="cajas">

        <div class="caja">
            <p>contendio de la caja 1</p>
        </div>

        <div class="caja">
            <p>contendio de la caja 2</p>
        </div>
        <div class="caja">
            <p>contendio de la caja 3</p>
        </div>

        <div class="caja">
            <p>contendio de la caja 4</p>
        </div>
        <div class="caja">
            <p>contendio de la caja 5</p>
        </div>

        <div class="caja">
            <p>contendio de la caja 6</p>
        </div>
        <div class="caja">
            <p>contendio de la caja 7</p>
        </div>

        <div class="caja">
            <p>contendio de la caja 8</p>
        </div>

        <div class="caja">
            <p>contendio de la caja 9</p>
        </div>

        <!-- Limpiar flotados -->
        <div class="clearfix"></div>

    </section>


    <!-- Elementos NO flotados -->
    <h2>Contenido despues de las cajas posicionadas</h2>
    <p>Texto de prueba</p>
</body>

</html>
